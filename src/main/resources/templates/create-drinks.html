<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div th:if="${errors}">
		<div>Errors:</div>
		<ul>
			<li th:each="e : ${errors}" th:object="${e}">
				[[ *{defaultMessage} ]]
			</li>
		</ul>
	</div>
	
	<div th:if="${uniqueException}">
		[[${uniqueException}]]
	</div>

	<h1>Add a new drink</h1>
	<form method="POST" action="/drinks/store" th:object="${drink}">

		<label>Name</label>
		<input type="text" name="name" th:field="*{name}">
		<br>
		<label>Description</label>
		<input name="description" th:field="*{description}">
		<label>Price</label>
		<input type="number" name="price" th:field="*{price}">
		<br>
		<button type="submit">add</button>
		
	</form>

</body>
</html>
