<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>Create Pizza with promo</h1>
	
	<form action="/promozioni/store/pizza-promo" method="POST">
		<label>Name</label>
		<input type="text" name="name" th:field="${pizza.name}">
		<br>
		<label>Description</label>
		<input name="description" th:field="${pizza.description}">
		<label>Price</label>
		<input type="number" name="price" th:field="${pizza.price}">
		<br>
		<div th:each="promo : ${promozioni}" th:object="${promo}">
			<label>[[*{title}]]</label>
			<input type="checkbox" name="promotions" th:value="*{id}">
		</div>
		<button type="submit">add</button>
	</form>

</body>
</html>
