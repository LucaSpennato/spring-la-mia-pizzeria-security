<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div th:if="${errors}">
		<div>Errors:</div>
		<ul>
			<li th:each="e : ${errors}" th:object="${e}">
				[[ *{defaultMessage} ]]
			</li>
		</ul>
	</div>

	<h1>Edit pizza</h1>
	<form 
		method="POST" 
		action="/pizza/update"
		th:object="${pizza}" >
	
		<input type="number" name="id" th:field="*{id}">
	
		<label>Title</label>
		<input type="text" name="title" th:field="*{name}">
		<br>
		<label>description</label>
		<input type="text" name="numberOfCopies" th:field="*{description}">
		<br>
		<label>price</label>
		<input type="number" name="year" th:field="*{price}">
		<br>
		<div th:each="i : ${ingredients}" th:object="${i}">
			<label>[[*{name}]]</label>
			<input 
			type="checkbox" 
			name="ingredients"
			th:value="*{id}"
			th:field="${pizza.ingredients}"
			>
		</div>
		<input type="submit" value="UPDATE">
	
	</form>

</body>
</html>
